<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <div class="result">
                0
            </div>

            <div class="row">
                <div class="button clear">AC</div>
                <div class="operation button plus-minus">+/-</div>
                <div class="operation button percent">%</div>
                <div class="operation button divide">/</div>
            </div>

            <div class="row">
                <div class="number button seven">7</div>
                <div class="number button eight">8</div>
                <div class="number button nine">9</div>
                <div class="operation button multiply">x</div>
            </div>

            <div class="row">
                <div class="number button four">4</div>
                <div class="number button five">5</div>
                <div class="number button six">6</div>
                <div class="operation button minus">-</div>
            </div>

            <div class="row">
                <div class="number button one">1</div>
                <div class="number button two">2</div>
                <div class="number button three">3</div>
                <div class="operation button plus">+</div>
            </div>

            <div class="row">
                <div class="number button zero">0</div>
                <div class="button coma">,</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
